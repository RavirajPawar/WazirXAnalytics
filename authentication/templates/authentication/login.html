{%extends 'authentication/layout.html'%}

{%block body%}

    <div class="jumbotron">
        <form method="post">

            <div class="form-group">
                {% if error %}
                <h3 class="text-danger"> {{error}} </h3>
                {% elif msg %}
                <h3 class="text-success"> {{msg}} </h3>
                {% else %}
                <h3 class="text-warning"> Welcome to WazirX Analytics </h3>
                {% endif%}

            </div>
            <div class="form-group">

                <dt><label for="email">EMAIL ADDRESS</label>
                <dd><input class="form-control" id="email" name="email" required type="email" value=""></dd>

            </div>

            <div class="form-group">

                <dt><label for="password">PASSWORD</label>
                <dd><input class="form-control" id="password" name="password" required type="password" value="">
                </dd>

            </div>

            <div class="form-group">
                <p>
                    <input class="btn btn-primary" type="submit" value="Login">
                    <a class="btn btn-danger" href="" role="button">Forgot Password</a>
                </p>
            </div>

        </form>
    </div>

{%endblock%}
