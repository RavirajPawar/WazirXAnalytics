{%extends 'authentication/layout.html'%}

{%block body%}
<div class="container row">
    <div class="jumbotron">
        <form method="post">

            <div class="form-group">
                {% if error %}
                    <h3 class="text-center text-danger"> {{error}} </h3>
                {% elif msg %}
                    <h3 class="text-center text-success"> {{msg}} </h3>
                {% else %}
                    <h3 class="text-center text-warning"> Please Fill the Form. </h3>
                {% endif%}
            </div>
            <div class="form-group">

                <dt><label for="email">EMAIL ADDRESS</label>
                <dd><input class="form-control" id="email" name="email" required type="email" value=""></dd>

            </div>

            <div class="form-group">

                <dt><label for="password">PASSWORD</label>
                <dd><input class="form-control" id="password" name="password" required type="password" value=""></dd>

            </div>

            <div class="form-group">

                <dt><label for="confirm">CONFIRM PASSWORD</label>
                <dd><input class="form-control" id="confirm" name="confirm" required type="password" value=""></dd>

            </div>

            <div class="form-group">
                <p>
                    <input class="btn btn-primary" type="submit" value="Register">
                </p>
            </div>

        </form>
    </div>
</div>

{%endblock%}
